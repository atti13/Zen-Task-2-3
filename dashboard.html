<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
  </head>
  <body>
    <div class="title1">Company Metrics</div>
    <div class="grid-container">
      <div class="grid-item">
        <div class="title" style="color: rgb(228, 113, 113)">$64,492</div>
        <div class="value">Total Revenue</div>
      </div>
      <div class="grid-item">
        <div class="title">$608</div>
        <div class="value">Total Jobs Avg</div>
      </div>
      <div class="grid-item">
        <div class="title">106</div>
        <div class="value">Tickets Created</div>
      </div>
      <div class="grid-item">
        <div class="title">66</div>
        <div class="value">Tickets Scheduled</div>
      </div>
      <div class="grid-item">
        <div class="title" style="color: rgb(198, 54, 54)">$19,305.52</div>
        <div class="value">Outstanding Amount</div>
      </div>
      <div class="grid-item">
        <div class="title">0</div>
        <div class="value">Memberships Sold</div>
      </div>
      <div class="grid-item">
        <div class="title">8</div>
        <div class="value">Jobs Completed</div>
      </div>
      <div class="grid-item">
        <div class="title">2</div>
        <div class="value">Total Canceled</div>
      </div>
    </div>

    <div class="graph-container">
      <div class="graph" id="graph1">
        <div class="title2">Revenue By Job Location</div>
        <div class="can"><canvas></canvas> Revenue for Decemember 2023</div>
      </div>
      <div class="graph" id="graph2">
        <div class="title2">Revenue By Job Type</div>
        <div class="can"><canvas></canvas> Revenue for Decemember 2023</div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
